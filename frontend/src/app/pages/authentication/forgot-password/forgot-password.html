<section class="form-card">
  <h2>Forgot password</h2>

  <form (ngSubmit)="submit()">
    <div class="form-row">
      <label>Email</label>
      <input formControlName="email" />
    </div>

    <div *ngIf="error" class="form-row"><small class="error">{{ error }}</small></div>
    <div *ngIf="message" class="form-row"><small class="helper">{{ message }}</small></div>

    <div class="form-row"><button type="submit">Send reset code</button></div>
  </form>
</section>
